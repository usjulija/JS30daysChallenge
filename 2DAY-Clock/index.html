<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="icon" href="https://image.ibb.co/gomGeT/logo.png" type="image/png" sizes="16x16">
  <title>CSS Clock</title>
</head>
<style>
  html {
    background: #92D1D7;
  }

  body {
    margin: 0;
  }

  h1 {
    text-align: center;
    margin-top: 50px;
    background: #2E3C51;
    color: white;
    padding: 25px 0;
    width: 100%;
    font-family: 'Amatic SC', cursive;
    font-size: 3rem;
    font-weight: normal;
  }

  svg {
    max-height: 80vh;
  }

  #seconds {
    transform-origin: 50%;
    transition: all 0.05s;
    transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
  }

  #hours,
  #minutes {
    transform-origin: 50%;
    transition: all 0.05s;
    transition-timing-function: ease-in-out;
  }

  .shake:hover{
  transform-origin: 50%;
	animation-name: shake;
	-webkit-animation-name: shake;

	animation-duration: 0.5s;
	-webkit-animation-duration: 0.5s;

	animation-iteration-count: infinite;
	-webkit-animation-iteration-count: infinite;
}

@keyframes shake {
	0% {transform: rotate(-1deg);}
	50% {transform: rotate(1deg);}
	100% {transform: rotate(-1deg);}
}

@-webkit-keyframes shake {
	0% {-webkit-transform: rotate(-1deg);}
	50% {-webkit-transform: rotate(1deg);}
	100% {-webkit-transform: rotate(-1deg);}
}
</style>

<script>

  const secondHand = document.getElementById('seconds');
  const minutesHand = document.getElementById('minutes');
  const hoursHand = document.getElementById('hours');
  function setDate() {
    const now = new Date();
    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours();
    const secondsDegrees = ((seconds / 60) * 360);
    const minutesDegrees = ((minutes / 60) * 360);
    const hoursDegrees = ((hours / 12) * 360);
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
    minutesHand.style.transform = `rotate(${minutesDegrees}deg)`;
    hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;

    secondsDegrees === 0 ? secondHand.style.transition = "all 0s" : secondHand.style.transition = "all 0.05s";
    minutesDegrees === 0 ? minutesHand.style.transition = "all 0s" : minutesHand.style.transition = "all 0.05s";
  }
  setInterval(setDate, 1000);
</script>
