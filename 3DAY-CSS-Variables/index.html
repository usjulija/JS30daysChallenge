<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link rel="icon" href="https://image.ibb.co/gomGeT/logo.png" type="image/png" sizes="16x16">
  <title>Change color with CSS variable</title>
  <style>
  /* Declare default CSS variables */
    :root {
      --flame: #FA9D1C;
      --dragon: #9BCA3C;
      --spacing: 10px;
      --blur: 10px;
    }

    .svg-container {
      width: 100%;
    }

    #flame{
      padding-left: var(--spacing);
      filter: blur(var(--blur));
      width: 20%;
    }

    #dragon {
      width: 50%;
    }

    .flameColor {
      fill: var(--flame);
    }

    .dragonColor {
      fill: var(--dragon);
    }

    body {
      margin: 0;
      background-color: #dbe5dd;
      font-family: 'Amatic SC', cursive;
      font-size: 24px;
      font-weight: 100;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: green;
      color: white;
      padding: 15px;
      flex-flow: column;
    }

    .controls {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Change the <span class="highlight">PICTURE</span> using <span class="highlight">CONTROLS</span> below</h3>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" value="10" min="10" max="200" data-sizing="px">

      <label for="blur">Blur:</label>
      <input type="range" name="blur" value="10" min="0" max="25" data-sizing="px">

      <label for="flame">Flame color:</label>
      <input type="color" name="flame" value="#FA9D1C">

      <label for="dragon">Dragon color:</label>
      <input type="color" name="dragon" value="#9BCA3C">
    </div>
  </div>

      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>
</body>
</html>
