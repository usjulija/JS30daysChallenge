<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }
  div {
    width:100%;
    padding:100px;
  }
  .one {
    background: thistle;
  }
  .two {
    background:mistyrose;
  }
  .three {
    background:coral;
  }
</style>

<button>Click</button>
<script>
  const divs =document.querySelectorAll('div');
  const button =document.querySelector('button');

  function logText(e) {
    console.log(this.classList.value);
    //e.stopPropagation(); //don't go to the parent elements
  }

//  divs.forEach(div => div.addEventListener('click', logText, { capture: false })); //default the functions goes all the way up
//  divs.forEach(div => div.addEventListener('click', logText, { capture: true })); //the functions goes all the way down
 divs.forEach(div => div.addEventListener('click', logText, {
   capture: false
 }));

 button.addEventListener('click', () => {
   console.log('click');
 }, {
   once: true //makes it fine only once
 });
</script>
</body>
</html>
